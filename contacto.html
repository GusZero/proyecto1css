    <h2>Contacto</h2>


    <div class="container" >
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe aquí" required minlength="3">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Escribe aquí tu E-mail" required>
            <label for="pais">País:</label>
            <select name="pais" id="pais">                
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chile</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Perú">Perú</option>
                <option value="Uruguay">Uruguay</option>
                <option value="España">España</option>
                <option value="Colombia">Colombia</option>
                <option value="Venezuela">Venezuela</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Ecuaador">Ecuaador</option>
                <option value="mexico">México</option>
            </select>
            <label for="comentario">Escribe tus comentarios:</label>
            <textarea name="comentarios" id="comentarios" placeholder="Escribe aqui tus comentarios"
                required></textarea>
            <input type="submit" value="Enviar">
        </form>
    </div>
